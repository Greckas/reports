db:
   host: "127.0.0.1"
   port: "5984"
   name: "reports-test"
   admin:
      name: "admin"
      password: "admin"

   user:
      name: "test"
      password: "test"

payments:
   thresholds:
      - 20000
      - 50000
      - 200000
      - 1000000
   cdb:
      - 5
      - 25
      - 80
      - 110
      - 400
   emall:
      - 3
      - 15
      - 40
      - 60
      - 300

out:
    out_dir: "test"

api:

    host: "https://test.org"
    version": "1.1"



aws:

    bucket: "some-name"
    expires: "1209600"
    s3_pass_path": "billing/s3/sandbox"
    ses_pass_path: "billing/ses/sandbox"



email:

    smtp_server: region-name.amazonaws.com,

    smtp_port: "587",

    verified_email: "test@test.com"



brokers_emails:

    {"broker1":["mail1@test.com","mail2@test.com"]}

    

loggers:
    {"keys":"root"}



handlers:

    {"keys":"stream_handler"}



formatters:

    {"keys":"formatter"}



logger_root:

    {"level":"INFO",

    "handlers":"stream_handler"}



handler_stream_handler:

    {"class":"logging.handlers.RotatingFileHandler",

    "level":"INFO",

    "formatter":"formatter",

    "args":['/dev/null', 'a', 1048576, 10]}



formatter_formatter:

    {"format":"%(asctime)s %(name)-12s %(levelname)-8s %(message)s"}





